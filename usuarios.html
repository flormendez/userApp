<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>MyUserList App</title>
  </head>
  <body>

    <div class="container mt-4">
            <h1 class="display-4 text-center">
              <i class="fas fa-book-open text-primary"></i>

                My<span class="text-primary">User</span>List
              </h1>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Cargar Usuario
          </button>

      <!-- The Modal -->

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-body">
                <form id="user-form">
                  <div class="form-group">
                    <label for="id">ID#</label>
                    <input type="number" id="id" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" id="mail" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="birth">Fecha de Nacimiento</label>
                    <input type="date" id="birth" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="gender">Genero</label>
                    <input type="text" id="gender" class="form-control" />
                  </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Cargar usuario</button>
                 <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
             
            </form>
                  
          </div> 
        </div> 
      </div>

      <table class="table table-striped mt-5" id="user-table">
        <thead>
          <tr>
            <th>ID#</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Edad</th>
            <th>Genero</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>  
     <!-- <button id="cargarUsuario" class="button btn btn-primary" data-toggle="modal" data-target="#myModal">Cargar Usuario</button> -->

    </div>

    <script src="js/moment.js"></script>
    <script src="form.js"></script>
  </body>
</html>
